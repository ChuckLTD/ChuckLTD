name: TryHackMe Update Badge

on:
  schedule:
    # Make it run every 24 hours
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Fetch TryHackMe Badge
      uses: DhanushNehru/tryhackme-badge-action-workflow@v1.0
      with:
        image_path: './assets/tryhackme-badge.png'
        username: 'ChuckLTD'  # Make sure this matches your TryHackMe username
        user_id: '2380254'  # Replace with your correct TryHackMe user ID
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
