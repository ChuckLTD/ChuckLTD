name: TryHackMe Update Badge

on:
  schedule:
    # Make it run every 24 hours
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  tryhackme-badge-update:
    name: Update this repo's tryhackme badge with the latest tryhackme image badge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: p4p1/tryhackme-badge-workflow@main
        with:
          username: "ChuckLTD"
          user_id: '2380254'  # Your TryHackMe User ID
          image_path: './assets/tryhackme-badge.png'  # Path where the image will be saved
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Pulls the GitHub token automatically
